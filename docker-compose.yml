services:
  postgres:
    image: postgres:17-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bibliothek
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - network
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 5s
        timeout: 5s
        retries: 5
        start_period: 3s

  backend:
    build:
      context: ./bibliothek-backend
      dockerfile: Dockerfile
    container_name: bibliothek-backend
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/bibliothek
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: bibliothek-secret-key
      FRONTEND_URL: http://localhost:4200/
    ports:
      - "8080:8080"
    networks:
      - network
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./bibliothek-frontend
      dockerfile: Dockerfile
    container_name: bibliothek-frontend
    ports:
      - "4200:80"
    networks:
      - network
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  network: